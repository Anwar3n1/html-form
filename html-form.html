<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
  <main>
    <form>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          name="Name:"
          autofocus="on"
          maxlength="maxlength"
          required
        />
      </form>
      <form>
        <label for="email">Email:</label>
        <input
          id="name"
          type="text"
          name="Email:"
          autofocus="on"
          maxlength="maxlength"
          required
        />
      </form>
      <form>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
          ></textarea>
        </div>
    </form>
    <form>
        <button type="submit">Submit</button>
      </form>
  </main>
    
</body>
</html>
